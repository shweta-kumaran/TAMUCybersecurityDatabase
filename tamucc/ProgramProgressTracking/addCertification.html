<!DOCTYPE html>
<html>
<head>
    <title>Add New Certification</title>
</head>
<body>
    <h1>Add New Certification</h1>
    <form action="addCertification.php" method="post">
        <label for="certId">Certification ID:</label><br>
        <input type="text" id="certId" name="certId"><br>

        <label for="level">Certification Level:</label><br>
        <input type="text" id="level" name="level"><br>

        <label for="name">Certification Name:</label><br>
        <input type="text" id="name" name="name"><br>

        <label for="description">Description:</label><br>
        <input type="text" id="description" name="description"><br>

        <input type="submit" value="Submit">
    </form>
</body>
</html>
