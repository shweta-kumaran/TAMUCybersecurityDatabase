<!DOCTYPE html>
<html>
<head>
    <title>Add New Internship</title>
</head>
<body>
    <h1>Add New Internship</h1>
    <form action="addInternship.php" method="post">
        <label for="internId">Internship ID:</label><br>
        <input type="text" id="internId" name="internId"><br>

        <label for="name">Name:</label><br>
        <input type="text" id="name" name="name"><br>

        <label for="description">Description:</label><br>
        <input type="text" id="description" name="description"><br>

        <label for="isGov">Is Government (0 for No, 1 for Yes):</label><br>
        <input type="number" id="isGov" name="isGov" min="0" max="1"><br>

        <input type="submit" value="Submit">
    </form>
</body>
</html>
