<!DOCTYPE html>
<html>
<head>
    <title>Add New Certification</title>
</head>
<body>
    <h1>Add New Certification</h1>
    <form action="addCertification.php" method="post">
        <h2>Certification Details</h2>
        <label for="certId">Certification ID:</label><br>
        <input type="text" id="certId" name="certId"><br>

        <label for="level">Certification Level:</label><br>
        <input type="text" id="level" name="level"><br>

        <label for="name">Certification Name:</label><br>
        <input type="text" id="name" name="name"><br>

        <label for="description">Description:</label><br>
        <input type="text" id="description" name="description"><br>

        <label for="studentUIN">Student UIN:</label><br>
        <input type="text" id="studentUIN" name="studentUIN"><br>

        <label for="status">Status:</label><br>
        <input type="text" id="status" name="status"><br>

        <label for="trainingStat">Training Status:</label><br>
        <input type="text" id="trainingStat" name="trainingStat"><br>

        <label for="programNum">Program Number:</label><br>
        <input type="text" id="programNum" name="programNum"><br>

        <label for="semester">Semester:</label><br>
        <input type="text" id="semester" name="semester"><br>

        <label for="certYear">Certification Year:</label><br>
        <input type="number" id="certYear" name="certYear"><br>

        <input type="submit" value="Submit">
    </form>
</body>
</html>
